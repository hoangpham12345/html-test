<script>
var position = 0;
var playlist;
var audio;
var pageUrl;

$( document ).ready(function() {
  playlist = ["audio/main_1.mp3", "audio/main_2.mp3", "audio/main_3.mp3", "audio/main_4.mp3"];
  audio = document.getElementById("audio");
  audio.addEventListener("ended", nextaudio, false);
  audio.src = playlist[position];
  audio.load();
  audio.play();
	pageUrl = window.location.pathname;
	var a = document.getElementById("BTT");
	a.href = pageUrl + "#top";
});

function nextaudio() {
  position++;
  if (position >= playlist.length) {
    position = 0;
  }
  audio.src = playlist[position];
  audio.load();
  audio.play();
}
</script>
